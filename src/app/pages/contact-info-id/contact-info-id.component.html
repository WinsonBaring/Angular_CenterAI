<div class="pt-8 space-y-5">
    <button class="hover:cursor-pointer ">
        <a routerLink="/home" class="inline-flex items-center mb-4 text-black font-bold hover:cursor-pointer">
            <span class="material-icons mr-2">arrow_back</span>
            Contact Information
        </a>
    </button>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 bg-[#ffffff] p-4 rounded-lg border border-gray-300 py-8">

        <div>
            <p class="font-bold text-[12px] text-gray-500">Full Name</p>
            <p class="font-bold text-[14px]">{{contact().name}}</p>
        </div>
        <div>
            <p class="font-bold text-[12px] text-gray-500">Email</p>
            <p class="font-bold text-[14px]">{{contact().email}}</p>
        </div>
        <div>
            <p class="font-bold text-[12px] text-gray-500">Contact Number</p>
            <p class="font-bold text-[14px]">{{phoneNumber()}}</p>
        </div>
    </div>
</div>
