<div class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Brand Section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
        <mat-icon class="text-3xl text-blue-600">contacts</mat-icon>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-blue-100">Sign in to your account</p>
    </div>

    <!-- Login Card -->
    <mat-card class="w-full shadow-2xl">
      <mat-card-content class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email" 
              placeholder="Enter your email"
              autocomplete="email"
            >
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password" 
              placeholder="Enter your password"
              autocomplete="current-password"
            >
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <!-- Demo Credentials Info -->
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm text-blue-700">
            <p class="font-semibold mb-1">Demo Credentials:</p>
            <p class="mb-1">Email: <span class="font-mono">demo&#64;example.com</span></p>
            <p>Password: <span class="font-mono">password</span></p>
          </div>

          <!-- Submit Button -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="w-full py-3 text-lg"
            [disabled]="loginForm.invalid || isLoading"
          >
            <mat-spinner 
              diameter="20" 
              *ngIf="isLoading" 
              class="inline mr-2"
            ></mat-spinner>
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>
        </form>

        <!-- Additional Links -->
        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm">
            Don't have an account? 
            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a>
          </p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Back to Home Link -->
    <div class="text-center mt-6">
      <a 
        routerLink="/" 
        class="text-blue-100 hover:text-white transition-colors duration-200 flex items-center justify-center"
      >
        <mat-icon class="mr-1">arrow_back</mat-icon>
        Back to Home
      </a>
    </div>
  </div>
</div>
