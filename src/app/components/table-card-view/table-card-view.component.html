<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
    @for(contact of contacts; track contact.id) {
    <section class="flex gap-2 bg-white border border-gray-200 rounded-lg p-4">
        <div>
            <a [routerLink]="['/contact-info', contact.id]">{{ contact.name }}</a>
            <div>{{ PhoneNumber(contact.id) }}</div>
            <div>{{ contact.email }}</div>
        </div>
        <div class="w-full">
            <div class="flex justify-end gap-2">
                <app-table-button [contact]="contact" />
            </div>
        </div>
    </section>
    }
</div>
